<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBaby | Log in</title>

    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap"
          rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-login">
    <div class="login-overlay ">

        <div class="close">
            <a href="index.html">
                <button type="button"><img src="images/eks.svg" alt=""></button>
            </a>
        </div>

        <div class="lg-center">
            <h2>LOG IN</h2>
            <p>New to this site? <a class="text-highlight" href="03sign-up.html">Sign Up</a></p>
            <div>


                <div class="lg-email">
                    <h5>Email</h5>
                    <input class="emailAdd" type="email" name="" id="email">
                </div>
                <div class="lg-email">
                    <h5>Password</h5>
                    <input class="emailAdd" type="password" name="" id="psw">
                </div>



                <div>
                    <button class="btn-email" id="submitData" name="submitData" type="button">
                        <a class="text-highlight-blk" href="04home.html">
                            <h6>Log In</h6>
                        </a>
                    </button>
                </div>





                <div>
                    <h5 style="margin: 0;">
                        <a class="text-highlight-wht" href="02log-forgot-password.html">Forgot password?</a>
                    </h5>
                </div>

                <div class="line">
                    <hr>
                    <h5 style="margin: 0;">or log in with</h5>
                    <hr>
                </div>


                <div>
                    <img class="option" src="images/fbColor.svg" href="04home.html">
                    <img class="option" src="images/googleColor.svg" href="04home.html">
                </div>



            </div>
        </div>


        <!-- JAVASCRIPT -->
        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>



        <!--firebase-->
        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
            import {
                getAuth,
                createUserWithEmailAndPassword,
                signInWithEmailAndPassword,
                signOut
            } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
            import { getDatabase, set, ref, update } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries

            // Your web app's Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyB3nm4fFzMVlXM0VdHu8l9yzfJTP7cRMEU",
                authDomain: "e-baby-authentication.firebaseapp.com",
                projectId: "e-baby-authentication",
                storageBucket: "e-baby-authentication.appspot.com",
                messagingSenderId: "575464590612",
                appId: "1:575464590612:web:b99707df8a58b7e4650601"
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const database = getDatabase();


            submitData.addEventListener('click', (e) => {

                var email = document.getElementById('email').value;
                var password = document.getElementById('psw').value;



                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {

                        // Signed in
                        const user = userCredential.user;
                        //...user uid
                        set(ref(database, 'users/' + user.uid), {
                            email: email,
                            password: password
                        })

                            .then(() => {
                                // Data saved successfully!
                                alert('user log in successfully');
                            })

                            .catch((error) => {
                                // The write failed...
                                alert('error!');
                            });


                    })
                    .catch((error) => {
                        const errorCode = error.code;
                        const errorMessage = error.message;
                        // ..

                        alert('errorMessage');
                    });




            });

        </script>


</html>
